<!html5>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/public/stylesheets/style.css">
    <link rel="stylesheet" href="/public/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="/public/stylesheets/bootstrap-theme.min.css">

    <script src="/public/javascripts/jquery-2.2.4.min.js"></script>
    <script src="/public/javascripts/bootstrap.min.js"></script>
    <script src="/public/javascripts/helpers.js"></script>
    <script src="/public/javascripts/systemmessages.js"></script>
    <script src="/public/javascripts/items.js"></script>
    <script src="/public/javascripts/real_items.js"></script>
    <script src="/public/javascripts/settings.js"></script>
    <script src="/public/javascripts/user.js"></script>
    <script src="/public/javascripts/scripts.js"></script>
    <title>VidsPy // {{ page_title }} </title>
</head>
<body>
    <div class="modal fade" id="popup" tabindex="-1" role="dialog" aria-labelledby="popup" aria-hidden="true" >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"> &times;</span>
                    </button>
                    <h4 class="modal-title" id="popupTitle">Empty Modal</h4>
                </div>
                <div class="modal-body" id="popupBody">
                    <p>Enter text here.</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Close</button>
                    <button class="btn btn-primary" type="button" data-dismiss="modal" id="popupSave">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    
    
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                {% if user.logged_in %}
                    <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                {% endif %}
                <a class="navbar-brand" href="/">VidsPy</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar">
                {% if user.logged_in %}
                    <ul class="nav navbar-nav">
                        <li class="{% if user.path == '' -%} active {%- endif %}">
                            <a href="/" id="virtual_link" class="btn btn-link " ><i class="glyphicon glyphicon-facetime-video iconSmall"></i></a>   
                        </li>                  
                        <li class="{% if user.path == 'physical' -%} active {%- endif %}">
                            <a href="/physical" id="physical_link" class="btn btn-link " ><i class="glyphicon glyphicon-th-list iconSmall"></i></a>      
                        </li>                  
                        <li class="{% if user.path == 'settings' -%} active {%- endif %}">
                            <a href="/settings" id="settings_link" class="btn btn-link " ><i class="glyphicon glyphicon-wrench iconSmall"></i></a>   
                        </li>                  
                        <li class="{% if user.path == 'system_messages' -%} active {%- endif %}">
                            <a href="/system_messages" id="messages_link" class="btn btn-link " >
                                <i class="glyphicon glyphicon-envelope iconSmall "></i>
                                {% if user.unread_messages > 0 %}
                                    <span id="systemMessagesBadge" class="badge messageBadge">{{ user.unread_messages }}</span>
                                {% endif %}
                            </a>  
                        </li>                  
                        <li class="{% if user.path == 'logout' -%} active {%- endif %}">
                            <a href="/logout" id="logout_link" class="btn btn-link " ><i class="glyphicon glyphicon-log-out iconSmall"></i></a>  
                        </li>                  
                    </ul>
                {% endif %}
            
                
            </div>
        </div>
    </nav>
    <div class="container-fluid col-xs-12 col-sm-12 col-md-10 col-lg-8 col-xl-4 contentBox">
        <div id="contentBox">
            {% block body %}{% endblock %}
        </div>
    </div>
</body>
</html>
